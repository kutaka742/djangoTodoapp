<h1>タスク詳細</h1>
<a href="{% url 'tasks' %}">戻る</a>

<table>
    <tr>
        <th>タスク名</th><td>{{ task.title }}</td>
    </tr>
    <tr>
        <th>担当</th><td>{{ task.user }}</td>
    </tr>
    <tr>
        <th>作成日時</th><td>{{ task.createdDate }}</td>
    </tr>
    <tr>
        <th>説明</th><td>{{ task.description }}</td>
    </tr>
    <tr>
        <th>完了フラグ</th><td>{{ task.completed }}</td>
    </tr>
</table>
