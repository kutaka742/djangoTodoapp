{% extends 'todoapp/base.html' %}
{% block content %}
  <div class="header">
    <h1>ユーザ新規登録</h1>
  </div>

  <form method="post" style="padding:20px;">
    {% csrf_token %}
    <label for="username">ユーザ名:</label>
    {{ form.username }}
    <label for="">パスワード:</label>
    {{ form.password1 }}
    <label for="">パスワード:</label>
    {{ form.password2 }}
    <br />
    <input type="submit" value="新規登録" class="searchButton" style="margin-top:10px;" />
  </form>

  <hr />

  <div class="accountWrapper">
    <p>すでにアカウント持っていますか？</p>
    <a href="{% url 'login' %}">ログイン</a>
  </div>
{% endblock %}
